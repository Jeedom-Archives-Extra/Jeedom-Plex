<div  style="width: 100px;" class="cmd tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" title="#collectDate#">
  <script>
	  if ("#state#" == "0") {
		  $(this).closest(".eqLogic .pause_in_cercle").hide();
		  $(this).closest(".eqLogic .play_in_cercle").show();
	  }else{
		  $(this).closest(".eqLogic .pause_in_cercle").show();
		  $(this).closest(".eqLogic .play_in_cercle").hide();
	  }
  </script>
</div>
